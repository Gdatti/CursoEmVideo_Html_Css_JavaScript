<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente!</h1>
    <p>Este video está hospedado no meu próprio servidor:</p>

    <video loop controls width="500" posters="imagens/capa.png ">
        <source src="mp4" type="video/mp4">
        <source src="m4v" type="video/...">
        <source src="webm" type="video/webm">
        <source src="ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com esse video.</p>
    </video>

    <h1>Inserindo videos do YouTube/Vimeo que não ficam hospedados no servidor:</h1>
    <iframe src="<iframe width="560" height="315" src="https://www.youtube.com/embed/3cJqIwZLucA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>" frameborder="0"></iframe>

</body>
</html>
